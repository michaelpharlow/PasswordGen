<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="app-box">
            <h1>Generate a<br/><span class="highlight">random password<span></h1>
            <p>Never use an insecure password again.</p>
            <p>Options<span id="errorMsg-el"></span></p>
            <form name="pwdOptions">
            <ul class="options">
                <li><p><label for="pwdLength">Choose the length of your password:</label><br/><input type="range" name="pwdLength" id="pwdLength-el" min="1" max="50" value="15"><span id="slider-el"></span></p></li>
                <li><p><input type="checkbox" id="upperCase" name="upperCase" value="UC">
                <label for="upperCase">Uppercase Characters [A...Z]</label></p></li>
                <li><p><input type="checkbox" id="lowerCase" name="lowerCase" value="LC">
                <label for="lowerCase">Lowercase Characters [a...z]</label></p></li>
                <li><p><input type="checkbox" id="numbers" name="numbers" value="NUM">
                <label for="numbers">Numerical Characters [0...9]</label></p></li>
                <li><p><input type="checkbox" id="special" name="special" value="SP">
                <label for="special">Special Characters [!@#$]</label></p></li>
            </ul>
            </form>
            <button id="passbtn-el">Generate passwords</button>
            <hr/>
            <div id="pwdMsg-el"></div>
            <div class="pass-box">
                <div class="passresult" id="passOne-el" onclick="copyPwd(pwdOne)"></div>
                <div class="passresult" id="passTwo-el" onclick="copyPwd(pwdTwo)"></div>
            </div>
            <script src="index.js"></script>
        </div>
    </body>
</html>
